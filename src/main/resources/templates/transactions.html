		<title>Online Bank</title>

	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>

			<tr th:each="savedTransaction : ${transactions}">
				<td><a href="/transactions/50">[[${savedTransaction.id}]]</a></td>
				<td>[[${savedTransaction.date}]]</td>
				<td>[[${savedTransaction.retailer}]]</td>
				<td>[[${savedTransaction.type}]]</td>
				<td>[[${savedTransaction.amount}]]</td>
			</tr>
